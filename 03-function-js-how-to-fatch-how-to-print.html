<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>


    <input type="text" id="value">
    <button type="button" onclick="btn()">Click</button>

    <label id="lbl"></label>


    <script>
        function btn() {
            // console.log(document.getElementById("value").value);

            document.getElementById("lbl").innerText = document.getElementById("value").value;



            // console.log(document.getElementById("lbl").innerText = document.getElementById("value").value;)
        }



    </script>
</body>

</html>
